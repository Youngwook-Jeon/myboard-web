<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>새로운 글 등록하기</title>
</head>
<body th:align="center">
    <h1>새로운 글 등록하기</h1>
    <form th:action="@{/board/createBoard}" method="post">
        <table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0">
            <tr>
                <td bgcolor="#87cefa" th:text="제목" width="80"></td>
                <td><input name="title" type="text" size="50"> </td>
            </tr>
            <tr>
                <td bgcolor="#87cefa" th:text="작성자"></td>
                <td><span sec:authentication="principal.user.name"></span> </td>
            </tr>
            <tr>
                <td bgcolor="#87cefa" th:text="본문"></td>
                <td><textarea name="content" cols="50" rows="10"></textarea> </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="글 등록하기">
                </td>
            </tr>
        </table>
    </form>
    <a th:href="@{/board/getBoardList}">글 목록보기</a>
</body>
</html>
